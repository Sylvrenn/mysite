<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #1c1c1c;
    font-family: Segoe UI, sans-serif;
    color: #000;
}

/* Container for the static window */
.win7-window {
    width: 500px;
    border-radius: 5px;
    border: 1px solid black; /* Outside black outline */
    overflow: hidden;
    background-color: #f0f0f0;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
}

/* Top title bar */
.win7-title {
    height: 32px;
    background: linear-gradient(to bottom, #98B4D0 0%, #B9D1EA 100%);
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    position: relative;
    box-sizing: border-box;
    padding-left: 10px;
    line-height: 32px;
    font-weight: bold;
    color: white;
    text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.5);
    
    /* White inner outline on top/left, cyan on right/bottom */
    box-shadow:
        inset 1px 0px 0px #ffffff,   /* left */
        inset 0px 1px 0px #ffffff,   /* top */
        inset -1px 0px 0px #28CFE4, /* right */
        inset 0px -1px 0px #28CFE4; /* bottom */
}

/* Blue edges at the bottom corners of title bar */
.win7-title::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 8px;
    height: 8px;
    background-color: #B9D1EA;
}

.win7-title::before {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    width: 8px;
    height: 8px;
    background-color: #B9D1EA;
}

/* Window content area */
.win7-content {
    padding: 15px;
}
</style>
</head>
<body>

<div class="win7-window">
    <div class="win7-title">My Window</div>
    <div class="win7-content">
        <p>This is the content inside your Windows 7 style static UI panel.</p>
        <button>Example Button</button>
    </div>
</div>

</body>
</html>
